common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    batch_inference_job:
      name: ${bundle.target}-my_mlops_project-batch-inference-job
      tasks:
        - task_key: batch_inference_job
          notebook_task:
            notebook_path: ../deployment/batch_inference/notebooks/BatchInference.py
            base_parameters:
              env: ${bundle.target}
              input_table_name: ${var.catalog_name}.mlops_journey.feature_store_inference_input
              output_table_name: ${var.catalog_name}.mlops_journey.predictions
              model_name: ${var.catalog_name}.mlops_journey.${var.model_name}
              git_source_info: "url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}"
          # no new_cluster / existing_cluster_id / job_cluster_key  â†’ defaults to serverless

      schedule:
        quartz_cron_expression: "0 0 11 * * ?"   # daily at 11:00
        timezone_id: UTC

      <<: *permissions
