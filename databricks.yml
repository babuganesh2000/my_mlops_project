# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  uuid: 771693de-03cb-47b0-9e08-8c1d8a10b98e
  name: my_mlops_project

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /${bundle.target}-my_mlops_project-experiment
  model_name:
    description: Model name for the model training.
    default: my_mlops_project-model
  catalog_name:
    description: The catalog name to save the trained model

include:
  - ./resources/batch-inference-workflow-resource.yml
  - ./resources/ml-artifacts-resource.yml
  - ./resources/model-workflow-resource.yml
  - ./resources/feature-engineering-workflow-resource.yml
  

targets:
  dev:
    mode: development
    default: true
    variables:
      catalog_name: dev
    workspace:
      host: https://dbc-e0f11df4-adf8.cloud.databricks.com
      artifact_path: ~/my_mlops_project/dev

  staging:
    variables:
      catalog_name: staging
    workspace:
      host: https://dbc-e0f11df4-adf8.cloud.databricks.com
      artifact_path: ~/my_mlops_project/staging

  prod:
    variables:
      catalog_name: prod
    workspace:
      host: https://dbc-e0f11df4-adf8.cloud.databricks.com
      artifact_path: ~/my_mlops_project/prod

  test:
    variables:
      catalog_name: test
    workspace:
      host: https://dbc-e0f11df4-adf8.cloud.databricks.com
      artifact_path: ~/my_mlops_project/test
